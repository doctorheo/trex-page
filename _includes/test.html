<body>
    <div>
        <a onmouseenter="mouseEnter(event)" onmouseleave="mouseLeave(event)">반가워요</a>
    </div>
    <script>
        function mouseEnter(event) {
            event.target.style.color = '#F00';
        }

        function mouseLeave(event) {
            event.target.style.color = '#00F';
        }
    </script>
    <div>
        <a onclick="mouseClick(event)" style="font-size: 30px">종료</a>
    </div>
    <script>
        function mouseClick(event) {
            window.close();
        }
    </script>
</body>
</html>
